<div>
    <table id="budget-list" class="item-list-wrapper data">
        <thead>
            <th>Budget</th>
            <th>Spending</th>
        </thead>
        <tbody>
@for(b of getBudgets(); track b) {
            <tr>
                <td>{{ b.tag }}</td>
                <td>{{ b.amount | currency }}</td>
            </tr>
}
        </tbody>
    </table>
</div>
