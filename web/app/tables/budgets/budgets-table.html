<div>
  <table id="budget-list" class="data">
    <thead>
      <th>Budget</th>
      <th>Spending</th>
    </thead>
    <tbody>
@for(b of budgets; track b.tag) {
      <tr>
        <td>{{ b.tag }}</td>
        <td>{{ b.amount | currency }}</td>
      </tr>
}
    </tbody>
  </table>
</div>
<div class="debug">
  budgets: {{budgets.length}}
</div>
