<div class="helper" helper="Select one or more budgets to filter against.">
  <div class="tags">
    <ng-select
      [items]="availableTags.toArray()"
      [multiple]="true"
      [closeOnSelect]="false"
      [searchable]="true"
      [clearable]="true"
      [hideSelected]="true"
      (change)="onTagsChange($event)"
      placeholder="Select budgets"
    ></ng-select>
  </div>
</div>
