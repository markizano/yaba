<div class="helper" helper="Select one or more budgets to filter against.">
  <div class="tags-filter">
    <ng-select
      [items]="tags"
      [multiple]="multiple"
      [ariaRequired]="required"
      [closeOnSelect]="false"
      [searchable]="true"
      [clearable]="true"
      [hideSelected]="true"
      (change)="onTagsChange($event)"
      placeholder="Select budgets"
    ></ng-select>
  </div>
</div>
