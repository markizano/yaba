<yaba-daterange (changed)="daterange($event)" [(fromDate)]="filters.fromDate" [(toDate)]="filters.toDate"></yaba-daterange>
@if ( filterByAccount ) {
  <div class="account-filter">
    <yaba-account-selector [(ngModel)]="filters.accounts" (ngModelChange)="filtersChange.emit(filters)" multiple></yaba-account-selector>
  </div>
}
<yaba-description (changed)="description($event)"></yaba-description>
<yaba-tags [(ngModel)]="filters.tags" (ngModelChange)="filtersChange.emit(filters)" multiple></yaba-tags>
