<yaba-daterange (changed)="daterange($event)" [(fromDate)]="filter.fromDate" [(toDate)]="filter.toDate"></yaba-daterange>
@if ( filterByAccount ) {<yaba-account-selector [(ngModel)]="filter.accounts" multiple></yaba-account-selector>}
<yaba-description (changed)="description($event)"></yaba-description>
<yaba-tags [(ngModel)]="filter.tags" (selected)="selectedTags($event)"></yaba-tags>
