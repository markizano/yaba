<div class="debug">
  Filters: {{ filtration(filters) }}<br />
  Txns: {{ txns.length }}<br />
</div>
@if ( showFilters ){ <yaba-transaction-filters [(filter)]="filters" (filterChange)="refreshTransactions()"></yaba-transaction-filters> }
@if ( selectedTxns.length > 0 ) {
<!-- @TODO: Convert this to a <bulk-action /> component -->
<yaba-bulk-action
  [(selectedTxns)]="selectedTxns"
  (tagTransactions)="tagTxns($event)"
  (deleteTxn)="deleteSelected()"
  (cancelSelection)="cancelSelected()"
  (untagTransactions)="untagTxns($event)"
></yaba-bulk-action>
}
<yaba-transaction-table
  paginate
  editable
  [attr.truncate]="truncate"
  [(txns)]="txns"
  [(selectedTxns)]="selectedTxns"
></yaba-transaction-table>
