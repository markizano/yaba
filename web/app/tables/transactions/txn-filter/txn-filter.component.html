<div class="yaba-controls">
    <yaba-daterange (changed)="daterange($event)" [(fromDate)]="filter.fromDate" [(toDate)]="filter.toDate"></yaba-daterange>
    @if ( filterByAccount ) {<yaba-accounts (selectedAccounts)="accounts($event)"></yaba-accounts>}
    <yaba-description (changed)="description($event)"></yaba-description>
    <yaba-tags [tags]="tags" (selected)="budgets($event)" ></yaba-tags>
</div>
