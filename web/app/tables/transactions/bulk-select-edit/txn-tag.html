<div [@fade-slide-down]="listening">
  <input type="text" name="tagName" [(ngModel)]="name" (keypress)="checkInput($event)" placeholder="Enter Tag to be associated with these transactions: " />
  <mat-icon class="small check_circle-icon" (click)="confirm(name)" fontIcon="yes"></mat-icon>
  <mat-icon class="small cancel-icon" (click)="cancelForm()" fontIcon="cancel"></mat-icon>
</div>
