<div [@fade-slide-down]="listening" (keypress)="checkInput($event)">
  <p>Select the tags you want to remove from the selected transactions.</p>
  <yaba-budgets [(ngModel)]="tags"></yaba-budgets>
  <mat-icon class="check_circle-icon" (click)="confirm(tags)" fontIcon="check_circle"></mat-icon>
  <mat-icon class="cancel-icon" (click)="cancelForm()" fontIcon="cancel"></mat-icon>
</div>
