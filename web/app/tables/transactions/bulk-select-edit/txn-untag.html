<div [@fade-slide-down]="listening" (keypress)="checkInput($event)">
  <p>Select the tags you want to remove from the selected transactions.</p>
  <yaba-budgets [tags]="transactions.getTags()" (selected)="budget($event)" ></yaba-budgets>
  <mat-icon class="small check_circle-icon" (click)="confirm(tags)" fontIcon="check_circle"></mat-icon>
  <mat-icon class="small cancel-icon" (click)="cancelForm()" fontIcon="cancel"></mat-icon>
</div>
