<div id="budget" class="controller">
    <h1>Budgeting</h1>
    <p>Budgeting helps ensure we stay on track for spending.</p>
    <div layout="row">
        <yaba-transaction-list
            [showFilters]="true"
            [editable]="true"
        ></yaba-transaction-list>
        <yaba-budgets-table [budgets]="budgets" />
    </div>
    <div class="errors">{{ error }}</div>
</div>
