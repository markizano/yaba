<div class="yaba-institution-select">
  <ng-select [items]="institutions"
      name="institution"
      bindLabel="name"
      bindValue="id"
      [ariaRequired]="required"
      [multiple]="false"
      [clearable]="true"
      [closeOnSelect]="true"
      [ngModel]="institutionId"
      placeholder="Select Institution: "
      (change)="selected.emit($event)"
      ></ng-select>
</div>
