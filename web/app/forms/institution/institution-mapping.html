<div class="mapping">
    <trash class="right" (click)="_remove()" tabindex="{{ (index * 4) + 7 }}" ></trash>
    <div class="mapping-data">
        <label for="fromField">
            From {{ isField() ? 'Field': 'Value' }}:<br />
            <input type="text" name="fromField" [(ngModel)]="mapping.fromField" tabindex="{{ (index * 4) + 4 }}" />
        </label>
        <label for="toField">
            To Field:
            <ng-select
                [items]="fields"
                bindLabel="label"
                bindValue="value"
                placeholder="Select Field: "
                name="toField"
                [(ngModel)]="mapping.toField"
                (change)="onToField($event)"
                tabindex="{{ (index * 4) + 5 }}"
            ></ng-select>
        </label>
        <label for="mapType">
            Mapping Type:
            <ng-select
                placeholder="Select Mapping Type: "
                [(ngModel)]="mapping.mapType"
                name="mapType"
                tabindex="{{ (index * 4) + 6 }}">
                <ng-option value="dynamic">Dynamic</ng-option>
                <ng-option value="static">Static</ng-option>
            </ng-select>
        </label>
    </div>
</div>
