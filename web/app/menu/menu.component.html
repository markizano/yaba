<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Container wrapper -->
    <div class="container-fluid">
      <!-- Navbar Home -->
      <a class="navbar-dashboard" routerLink="/" routerLinkActive="router-link-active" >Yaba</a>

      <!-- Collapsible wrapper -->
      <div
        class="collapse navbar-collapse"
        id="navbarSupportedContent"
        >
        <!-- Left links -->
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Navigate the site">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
@for(route of routes; track route.path) {
            <button mat-menu-item>
                <a routerLink="{{ route.path }}">{{ route.title }}</a>
            </button>
}
        </mat-menu>
        <!-- Left links -->
      </div>
      <!-- Collapsible wrapper -->
    </div>
    <!-- Container wrapper -->
  </nav>
<!-- Navbar -->
