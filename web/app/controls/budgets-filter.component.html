<div>
    Budgets: <br />
    <ng-select
        [items]="budgets"
        bindLabel="tag"
        bindValue="tag"
        [multiple]="true"
        [closeOnSelect]="false"
        [searchable]="true"
        [clearable]="true"
        [hideSelected]="true"
        (change)="changed($event)"
        placeholder="Select budgets"
        class="budget-list"
    ></ng-select>
</div>
