<div>
    Budgets: <br />
    <ng-select
        [items]="budgets"
        [multiple]="true"
        [closeOnSelect]="false"
        [searchable]="true"
        [clearable]="true"
        [hideSelected]="true"
        (ngModelChange)="changed($event)"
        placeholder="Select budgets"
        class="budget-list"
    ></ng-select>
</div>
