<div class="account-filter-wrapper">
    Account: <br />
    <ng-select
        [items]="accounts"
        [multiple]="true"
        [closeOnSelect]="false"
        [searchable]="false"
        [clearable]="true"
        [hideSelected]="false"
        [placeholder]="'Select accounts'"
        [(ngModel)]="selectedAccounts"
        (ngModelChange)="changed($event)"
        class="account-filter-list"
    ></ng-select>
</div>
