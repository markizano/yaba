<div class="account-filter-wrapper">
    Account: <br />
    <ng-select
        [items]="getAccounts()"
        bindLabel="label"
        bindValue="value"
        [multiple]="true"
        [closeOnSelect]="false"
        [searchable]="false"
        [clearable]="true"
        [hideSelected]="false"
        [placeholder]="'Select accounts'"
        (change)="changed($event)"
        class="account-filter-list"
    ></ng-select>
</div>
