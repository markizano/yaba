<div class="institution-select-wrapper">
  <ng-select [items]="institutions" 
      name="institution"
      bindLabel="name"
      bindValue="id"
      [ariaRequired]="required"
      [multiple]="multiple"
      [clearable]="true"
      [closeOnSelect]="true"
      placeholder="Select Institution: "
      (change)="selected.emit($event)"
      ></ng-select>
</div>
