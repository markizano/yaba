<div class="pagination-wrapper"> <!-- (ngKeyDown)="keyNavigate($event)" -->
    <ul class="pagination">
      <li [ngClass]="{'disabled': page == 0}" (click)="previous()">&lt;&lt;</li>
@for( p of pages; track p ) {
        <li
            [ngClass]="{'active': page == p}"
            (click)="setPage(p)"
            class="page-item">
            {{p + 1}}
        </li>
}
        <li [ngClass]="{'disabled': page > pageCount -1}" (click)="proximo()">&gt;&gt;</li>
    </ul>
    <label>Items per Page:</label>
    <select [(ngModel)]="itemsPerPage" (change)="refresh()">
        <option value="10" selected>10</option>
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="100">100</option>
    </select>
    <label>Results: {{ itemCount }}</label>
</div>
