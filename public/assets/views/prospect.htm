<div id="prospect" class="controller" ng-controller="prospect">
    <h1>Prospecting</h1>
    <p>Here is where you come to prospect on future purchases and when you want to make them.</p>
    <div id="item-column-wrapper">
        <yaba-wishlist wishlist="prospect"></yaba-wishlist>
    </div>
    <div class="item-column-wrapper">
        <label>Income Transactions (<span>{{ avgIncome.sum|currency }}</span>):</label>
        <yaba-transaction-list
          txn-tags="incomeTags"
          limit="5"
        ></yaba-transaction-list>
    </div>
    <div class="item-column-wrapper">
        <label>Expense Transactions (<span>{{ avgExpense.sum|currency }}</span>):</label>
        <yaba-transaction-list
          txn-tags="expenseTags"
          limit="5"
        ></yaba-transaction-list>
    </div>
    <div class="item-list-wrapper">
        <label>Available Money:</label>
        <debug>
            averageIncome: <span>sum: {{ avgIncome.sum }}, avg: {{ avgIncome.avg }}</span><br />
            averageExpense: <span>sum: {{ avgExpense.sum }}, avg: {{ avgExpense.avg }}</span><br />
            leftovers: <span ng-bind="leftovers"></span><br />
        </debug>
        <yaba-income-list></yaba-income-list>
    </div>
</div>
