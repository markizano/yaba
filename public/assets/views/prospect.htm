<div id="prospect" class="controller" ng-controller="prospect">
    <h1>Prospecting</h1>
    <p>Here is where you come to prospect on future purchases and when you want to make them.</p>
    <div id="item-column-wrapper">
        <yaba-wishlist wishlist="prospect"></yaba-wishlist>
    </div>
    <div class="item-column-wrapper">
        <p ng-bind="incomeTxns"></p>
        <yaba-transaction-list transactions="incomeTxns"></yaba-transaction-list>
    </div>
    <div class="item-column-wrapper">
        <p ng-bind="expenseTxns"></p>
        <yaba-transaction-list transactions="expenseTxns"></yaba-transaction-list>
    </div>
</div>
