<div id="prospect" class="controller" ng-controller="prospect">
    <h1>Prospecting</h1>
    <p>Here is where you come to prospect on future purchases and when you want to make them.</p>
    <div id="item-column-wrapper">
        <yaba-wishlist ng-model="prospect" prospect="prospect"></yaba-wishlist>
    </div>
    <div class="item-column-wrapper">
        <label for="income-tags">List income related tags here:
            <md-chips ng-model="incomeTags">income</md-chips>
        </label>
        <yaba-transaction-list ng-model="incomeTxns"></yaba-transaction-list>
    </div>
    <div class="item-column-wrapper">
        <label for="expense-tags">List expense related tags here:
            <md-chips ng-model="expenseTags">billz</md-chips>
        </label>
        <yaba-transaction-list ng-model="expenseTxns"></yaba-transaction-list>
    </div>
</div>
