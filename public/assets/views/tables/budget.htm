<table id="budget-list" class="item-list-wrapper data">
    <thead>
        <th>Budget</th>
        <th>Spending</th>
    </thead>
    <tbody>
        <tr ng-repeat="(budget, amount) in budgets()">
            <td>{{ budget }}</td>
            <td>{{ amount | currency }}</td>
        </tr>
    </tbody>
</table>
