<div id="charts" ng-controller="charts" class="controller">
    <h1>Charts</h1>
    <p>Charts help us visualize our data to observe trends over time.</p>
    <yaba-controls
        from-date="fromDate"
        to-date="toDate"
        selected-accounts="selectedAccounts"
        txn-tags="txnTags"
        show-daterange="true"
        show-accounts="true"
        show-tags="true"
    ></yaba-controls>
    <br clear="all" />
    <debug>
        Transactions: <p>{{ transactions.length }}</p><br />
        Selected Budgets: <p ng-bind="txnTags"></p><br />
        Calculated budgets: <data-table ng-bind="myBudgets"></data-table>
    </debug>
    <google-chart google-chart id="budgets" chart="chart"></google-chart>
</div>
