<div id="charts" ng-controller="charts" class="controller">
    <h1>Charts</h1>
    <p>Charts help us visualize our data to observe trends over time.</p>
    <controls>
        <md-content layout-padding ng-cloak>
            <div layout-gt-xs="row">
              <div flex-gt-xs>
                <md-datepicker ng-model="fromDate"
                    md-placeholder="From date"
                    input-aria-describedby="datepicker-description"
                    input-aria-labelledby="datepicker-header ">
                </md-datepicker>
                &nbsp;
                <md-datepicker ng-model="toDate"
                    md-placeholder="To date"
                    input-aria-describedby="datepicker-description"
                    input-aria-labelledby="datepicker-header ">
                </md-datepicker>
              </div>
            </div>
        </md-content>
        Account: <select ng-model="accountName" ng-options="account.name for account in accounts"></select>
    </controls>
    <div id="mychart" style="width: 80%; height: 800px"></div>
</div>
