<div id="charts" ng-controller="charts" class="controller">
    <h1>Charts</h1>
    <p>Charts help us visualize our data to observe trends over time.</p>
    <controls>
        <yaba-daterange ng-model="dateRange"></yaba-daterange>
        Account: <select ng-model="accountName" ng-options="account.name for account in accounts"></select>
        Budgets: <select multiple ng-model="budgets" ng-options="budget in transactionBudgets"></select>
    </controls>
    <div id="mychart" style="width: 80%; height: 800px"></div>
</div>
