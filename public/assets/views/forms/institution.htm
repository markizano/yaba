<div class="new-item-wrapper" ng-show="true">
    <close ng-click="close()"></close>
    <h1>{{ institution.name || 'New' }} Institution</h1>
    <form ng-submit="save()">
        <label>Name: <input type="text" tabindex="1" ng-model="institution.name" /></label>
        <label>Description: <input type="text" tabindex="2" ng-model="institution.description" /></label>
        <label>Mapping: <add tabindex="3" ng-click="addMapping()"></add></label>
        <ul>
            <li ng-repeat="mapping in institution.mappings">
                <mapping class="slide-down" ng-show="mapping.visible || false">
                    <trash ng-if="institution.mappings.length > 1" ng-click="remove($index);" tabindex="{{ ($index * 4) + 7 }}" ></trash>
                    <label class="slide-down">
                        From {{ mapping.mapType == 'static'? 'Value': 'Field' }}:
                        <input type="text" tabindex="{{ ($index * 4) + 4 }}" ng-model="mapping.fromField" />
                    </label>
                    <label class="slide-down">
                        To Field: <select
                          tabindex="{{ ($index * 4) + 5 }}"
                          ng-model="mapping.toField"
                          ng-options="txnField for txnField in transactionFields"
                        ></select>
                    </label>
                    <label class="slide-down">Mapping Type: <select tabindex="{{ ($index * 4) + 6 }}" ng-model="mapping.mapType">
                        <option value="static">Static</option>
                        <option value="dynamic">Dynamic</option>
                    </select></label>
                </mapping>
            </li>
        </ul>
        <input type="submit" tabindex="{{ 3 + (institution.mappings.length*4) +1 }}" value="Save Institution" />
    </form>
</div>
