<h1>Accounts</h1>
<p>This is where you view and manage accounts associated with each institution.</p><br />

<div id="accounts" ng-controller="accounts">
    <button ng-click="newAccount()">Add Account</button>
    <div ng-repeat="account in accounts" id="accountList">
        <h2 class="accountTitle">{{ account.name }}</h2>
        <table id="{{ account.id }}" class="accountlist">
            <thead>
                <th ng-click="orderBy('datePending')">Date Pending</th>
                <th ng-click="orderBy('datePosted')">Date Posted</th>
                <th ng-click="orderBy('amount')">Amount</th>
                <th ng-click="orderBy('account')">Account</th>
                <th>Description</th>
                <th>Tags</th>
            </thead>
            <tbody>
                <tr ng-repeat="txn in account.transactions | orderBy:ord">
                    <td>{{ txn.datePending }}</td>
                    <td>{{ txn.datePosted }}</td>
                    <td>{{ txn.amount }}</td>
                    <td>{{ txn.accountId }}</td>
                    <td>{{ txn.description }}</td>
                    <td>{{ txn.tags.join(", ") }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
