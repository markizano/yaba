<div id="account-detail" ng-controller="account" class="controller">
    <h2 class="title">{{ account.name }}</h2>
    <p>Balance: <span>{{ account.balance() | currency }}</span></p>
    <p>Account Type: <span>{{ account.accountType }}</span></p>
    <p>Number: <span>{{ account.number }}</span></p>
    <p>Routing: <span>{{ account.routing }}</span></p>
    <p>Interest Rate: <span>{{ account.interestRate }} ( {{ account.interestStrategy }} )</span></p>
    <p>{{ account.description }}</p>
    <yaba-controls
      from-date="fromDate"
      to-date="toDate"
      description="description"
      txn-tags="txnTags"
      show-daterange="true"
      show-description="true"
      show-tags="true"
  ></yaba-controls>
    <yaba-transaction-list
      account-id="account.id"
      from-date="fromDate"
      to-date="toDate"
      class="csvdrop detail"
      include-tags="true"
      editable="editable"
    ></yaba-transaction-list>
    <div class="errors">{{ error }}</div>
</div>
